type Driver {
  id: ID!
  email: String!
  name: String!
  password: String!
  phoneNumber: String!
  carType: String!
  plateNumber: String!
  description: String
  profileImage: String
}

type LoginResult {
  success: Boolean!
  message: String
  name: String
  role: String!
  token: String
}

input PositionInput {
  lat: Float
  lng: Float
}
type Position {
  lat: Float
  lng: Float
}
type driverCall  {
  driverIds: [String]
  riderId: String
  origin: Position
  destination: Position
}
type matchedTrip {
  riderId: ID!
  tripId: ID!
  result: String!
}

input DriverPositionInput {
  lat: Float
  lng: Float
}

type DriverPosition {
  lat: Float
  lng: Float
}

type driverStateNotify {
  tripId: String
  driverId: String
  riderId: String
  driverPosition: DriverPosition
  isDrop: Boolean
}

type Query {
  driver(email: String!): Driver
}

type Mutation {
  createDriver(
    email: String!,
    name: String!,
    password: String!,
    phoneNumber: String!,
    carType: String!,
    plateNumber: String!,
    description: String,
    profileImage: String
  ): Driver

  driverCall(
    driverIds: [String], 
    riderId: String, 
    origin: PositionInput, 
    destination: PositionInput
  ): driverCall

  sendResponse(
    response: String!, 
    riderId: ID!,
    tripId: ID!
  ): matchedTrip

  loginDriver(
    email: String!,
    password: String!
  ): LoginResult

  driverStateNotify(
    tripId: String
    driverId: String
    riderId: String
    driverPosition: DriverPositionInput
    isDrop: Boolean
  ): driverStateNotify
}

type Subscription {
  driverListen: driverCall
  matchedDriverState: driverStateNotify
}
