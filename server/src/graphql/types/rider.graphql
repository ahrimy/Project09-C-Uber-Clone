type Rider {
  id: ID!
  email: String!
  name: String!
  password: String!
  phoneNumber: String!
}

type Query {
  rider(email: String!): Rider @isAuthorized
}

type Mutation {
  loginRider(email: String!, password: String!): LoginResult
  createRider(
    email: String!,
    name: String!,
    password: String!,
    phoneNumber: String!
  ): Rider
}
