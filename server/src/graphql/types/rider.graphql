type Rider {
  id: ID!
  email: String!
  name: String!
  password: String!
  phoneNumber: String!
}

type RiderState {
  tripId: ID!
  latitude: Float!
  longitude: Float!
}

type DriverResponse{
  riderId: ID!
  driverId: ID!
  tripId: ID!
  response: String!
}

type Query {
  rider(email: String!): Rider
}

type Mutation {
  loginRider(email: String!, password: String!): LoginResult
  createRider(
    email: String!,
    name: String!,
    password: String!,
    phoneNumber: String!
  ): Rider
  notifyRiderState(tripId: ID!, latitude: Float!, longitude: Float!): Boolean @isAuthorized
}

type Subscription {
  matchedRiderState(tripId: ID!): RiderState
}

type Subscription {
  driverResponded: DriverResponse
}
