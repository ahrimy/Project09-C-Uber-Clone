type Rider {
  id: ID!
  email: String!
  name: String!
  password: String!
  phoneNumber: String!
}

type RiderState {
  tripId: ID!
  riderId: ID!
  driverId: ID!
  latitude: Float!
  longitude: Float!
}

type Query {
  rider(email: String!): Rider
}

type Mutation {
  loginRider(email: String!, password: String!): LoginResult
  createRider(
    email: String!,
    name: String!,
    password: String!,
    phoneNumber: String!
  ): Rider
  notifyRiderState(tripId: ID, latitude: Float, longitude: Float): RiderState
}

type Subscription {
  matchedRiderState: RiderState
}
