type Rider {
  id: ID!
  email: String!
  name: String!
  password: String!
  phoneNumber: String!
}

type DriverResponse{
  riderID: ID!
  driverID: ID!
  tripID: ID!
  response: String!
}

type Query {
  rider(email: String!): Rider
}

type Mutation {
  loginRider(email: String!, password: String!): LoginResult
  createRider(
    email: String!,
    name: String!,
    password: String!,
    phoneNumber: String!
  ): Rider
}

type Subscription {
  driverResponded: DriverResponse
}
