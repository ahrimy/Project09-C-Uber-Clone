type Rider {
  id: ID!
  email: String!
  name: String!
  password: String!
  phoneNumber: String!
}

type Query{
  rider(email: String!): Rider
}

type Mutation {
  loginRider(email: String!, password: String!):String
  createRider(
    email: String!,
    name: String!,
    password: String!,
    phoneNumber: String!
  ): Rider
}
